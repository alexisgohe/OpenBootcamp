<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="recursos/far-cry-5.webp" width="200" alt="FarCry5">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls muted loop autoplay>
            <source src="recursos/twenty_One_Pilots.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="recursos/quevedo.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
