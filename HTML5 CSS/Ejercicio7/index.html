<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en el formulario</h3>
        <div class="botones">
            <button class="btn_google">
                <picture>
                    <img src="img/google.png" alt="Logo de Google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="btn_twitter">
                <picture>
                    <img src="img/twitter.webp" alt="Logo de Twitter">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="">
            <div class="section_inputs">
                <label for="name">
                    Nombre
                    <input type="text" id="name">
                </label>
                <label for="user">
                    Usuario
                    <input type="text" id="user">
                </label>
            </div> 
            <label for="email">
                Correo
                <input type="text" id="email">
            </label>
            <label for="password">
                Contrase√±a
                <input type="password" id="password">
            </label>
            <label for="checkbox" class="checkbox_label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit_btn">
                Crear Cuenta
            </button>
        </form>
    </div>
</body>
</html>
